             <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="Escreva seu email">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="Coloque sua senha">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Número para contato</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="(xx)xxxx-xxxx">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Nome do aluno</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Escreva o nome do aluno">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option selected>Selecione o estado</option>
                  <option>São Paulo</option>
                  <option>Rio de Janeiro</option>
                  <option>Santa Catarina</option>
                  <option>Paraná</option>
                  <option>Rio Grande do Sul</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Cidade</label>
                <select id="inputState" class="form-select">
                  <option selected>Selecione uma cidade</option>
                  <option>Assis</option>
                  <option>Niterói</option>
                  <option>Balneário Camboriu</option>
                  <option>Maringá</option>
                  <option>Porto Alegre</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Curso</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar formulário</button>
              </div>
